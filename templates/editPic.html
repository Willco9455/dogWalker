{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/changePic.css') }}">
    {{ super() }}
{% endblock %}

{% block body %}
    {{ super() }}
    <div>
        {% for i in profiles %}
            <a class="pics" href="/editProfile/{{ i }}">
                <img src="{{ url_for('static', filename = i) }}" >
            </a>
        {% endfor %}
    </div>
{% endblock %}
