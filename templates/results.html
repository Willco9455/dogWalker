<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- set the title of the web page -->
    <title>Dog Walker - Search</title>
     <!-- add style  to the site -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
</head>

<body>
    <h1>Results</h1>

    <!-- checks if the length of teh available array is 0 and if it is then displays a message -->
    {% if (available|length) == 0 %}
        <p>Oh no, were sorry but nobody is available to walk your dog then! :(</p>
        
    <!-- if available is not emplty then show the available users -->
    {% else %}
        <!-- loops through available users each is an array of format 
        [usrId, email, pass, firstName, LastName, accType, postCode] -->
        {% for i in available %}
            <a href="">
                Name: {{ i[3] }} {{ i[4] }} <br>
            </a>
        {% endfor %}
    {% endif %}
</body>
